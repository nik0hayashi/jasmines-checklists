<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shared Checklist</title>

  <!-- Fraunces font -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* === ORIGINAL STYLE - left unchanged === */
    .checklist {
      list-style: none;
      padding: 0;
      max-width: 300px;
      margin: 0 auto;
      font-family: 'Fraunces', serif;
    }
    .checklist li {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      margin-bottom: 10px;
      border-radius: 6px;
      transition: background 0.3s;
      cursor: pointer;
      position: relative;
    }
    .checklist li.checked {
      background: #FFFFFF;
      animation: checkAnim 0.5s ease-out;
    }
    .checklist li::before {
      content: "ðŸ”’";
      margin-right: 10px;
      font-size: 18px;
      transition: transform 0.3s ease;
    }
    .checklist li.checked::before {
      content: "ðŸ”“";
      color: gray;
      transform: scale(1.3);
    }
    @keyframes checkAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #statusBox{
      position: fixed;
      top: 10px;
      left: 10px;
      background: #f0f0f0;
      border-radius: 6px;
      padding: 6px 10px;
      font-family: 'Fraunces', serif;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #passwordBox{
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      border-radius: 6px;
      padding: 6px 10px;
      font-family: 'Fraunces', serif;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #passwordBox input{border:1px solid #ccc;border-radius:4px;padding:4px;}
    #stopEditBtn{
      display:none;
      position: fixed;
      top: 50px;
      right: 10px;
      background: #f0f0f0;
      border-radius: 6px;
      padding: 6px 10px;
      font-family: 'Fraunces', serif;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .edit-mode li { color: white !important; }
    .edit-mode li.checked { background: rgba(168,198,134,0.5) !important; }
    .edit-mode li:not(.checked) { background: rgba(139,0,0,0.5) !important; }
  </style>
</head>
<body>

  <div id="statusBox">Last Updated: ...</div>

  <div id="passwordBox">
    Password: <input id="adminPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" aria-label="Admin password">
    <button id="loginBtn" type="button">Enter</button>
  </div>

  <button id="stopEditBtn" type="button">Stop Editing</button>

  <ul class="checklist" id="checklist">
    <!-- Your sequential data-id list goes here -->
  </ul>

  <!-- Firebase compat build -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyxHx_yBvVXiv-7N3S4dw074LPlaJPIDk",
      authDomain: "jasssmineschecklists.firebaseapp.com",
      projectId: "jasssmineschecklists",
      storageBucket: "jasssmineschecklists.firebasestorage.app",
      messagingSenderId: "52507566419",
      appId: "1:52507566419:web:2197623732822cf2b741a6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const mainDocRef = db.collection('checklist').doc('main');

    const adminPassword = 'JasminesDataBase';
    let isAdmin = false;

    const checklistEl = document.getElementById('checklist');
    const statusBox = document.getElementById('statusBox');
    const adminPassInput = document.getElementById('adminPass');
    const loginBtn = document.getElementById('loginBtn');
    const stopEditBtn = document.getElementById('stopEditBtn');

    function readStateFromUI() {
      const state = {};
      checklistEl.querySelectorAll('li').forEach(li => {
        state[li.dataset.id] = li.classList.contains('checked');
      });
      return state;
    }

    function applyStateToUI(state) {
      checklistEl.querySelectorAll('li').forEach(li => {
        const id = li.dataset.id;
        li.classList.toggle('checked', state && state[id]);
        if (!isAdmin) li.removeAttribute('style');
      });
    }

    mainDocRef.onSnapshot(docSnap => {
      if (!docSnap.exists) {
        statusBox.textContent = "Last Updated: never";
        return;
      }
      const data = docSnap.data();
      statusBox.textContent = "Last Updated: " + (data.lastUpdated || 'unknown');
      if (!isAdmin) applyStateToUI(data.state || {});
    }, err => {
      console.error(err);
      statusBox.textContent = "Last Updated: error";
    });

    async function saveChecklist(){
      if (!isAdmin) return;
      const state = readStateFromUI();
      const payload = {
        state,
        lastUpdated: new Date().toLocaleString(),
        adminKey: adminPassword
      };
      try { await mainDocRef.set(payload); } 
      catch(e) { console.error(e); alert('Could not save changes.'); }
    }

    checklistEl.querySelectorAll('li').forEach(li => {
      li.addEventListener('click', async () => {
        if (!isAdmin) return;
        li.classList.toggle('checked');
        li.style.transition = "background .8s ease, color .8s ease, opacity .6s ease";
        li.style.background = li.classList.contains('checked') ? "rgba(168,198,134,0.5)" : "rgba(139,0,0,0.5)";
        li.style.color = "#fff";
        await saveChecklist();
      });
    });

    function staggerFadeIn(){
      Array.from(checklistEl.querySelectorAll('li')).forEach((li, i) => {
        li.style.opacity = "0";
        setTimeout(() => { li.style.transition = "opacity .45s ease"; li.style.opacity = "1"; }, i*70);
      });
    }

    function activateEditMode(){
      if(isAdmin) return;
      isAdmin = true;
      document.body.classList.add('edit-mode');
      stopEditBtn.style.display = 'block';
      checklistEl.querySelectorAll('li').forEach(li => {
        li.style.transition = "opacity .6s ease, background .8s ease, color .8s ease";
        li.style.color = "#fff";
        li.style.background = li.classList.contains('checked') ? "rgba(168,198,134,0.5)" : "rgba(139,0,0,0.5)";
      });
      staggerFadeIn();
      loginBtn.blur();
      adminPassInput.value = '';
    }

    function deactivateEditMode(){
      if(!isAdmin) return;
      isAdmin = false;
      document.body.classList.remove('edit-mode');
      stopEditBtn.style.display = 'none';
      checklistEl.querySelectorAll('li').forEach(li => li.removeAttribute('style'));
    }

    function attemptLogin(){
      if(adminPassInput.value.trim() === adminPassword) activateEditMode();
      else { alert('Incorrect password.'); adminPassInput.focus(); }
    }

    adminPassInput.addEventListener('keydown', e => {
      if(e.key === 'Enter') attemptLogin();
      else if(e.key === 'Escape') adminPassInput.value = '';
    });
    loginBtn.addEventListener('click', attemptLogin);
    stopEditBtn.addEventListener('click', deactivateEditMode);
  </script>
</body>
</html>
