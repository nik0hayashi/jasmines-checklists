<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shared Checklist</title>

  <!-- Fraunces font -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* === ORIGINAL STYLE - left unchanged === */
    .checklist {
      list-style: none;
      padding: 0;
      max-width: 650px; /* for 2 columns */
      margin: 0 auto;
      font-family: 'Fraunces', serif;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .checklist li {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      margin-bottom: 10px;
      border-radius: 6px;
      transition: background 0.3s;
      cursor: pointer;
      position: relative;
    }
    .checklist li.checked {
      background: #FFFFFF;
      animation: checkAnim 0.5s ease-out;
    }
    .checklist li::before {
      content: "ðŸ”’";
      margin-right: 10px;
      font-size: 18px;
      transition: transform 0.3s ease;
    }
    .checklist li.checked::before {
      content: "ðŸ”“";
      color: gray;
      transform: scale(1.3);
    }
    @keyframes checkAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #statusBox{
      position: fixed;
      top: 10px;
      left: 10px;
      background: #f0f0f0;
      border-radius: 6px;
      padding: 6px 10px;
      font-family: 'Fraunces', serif;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      z-index: 100;
    }
    #passwordBox{
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      border-radius: 6px;
      padding: 6px 10px;
      font-family: 'Fraunces', serif;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      z-index: 100;
    }
    #passwordBox input{border:1px solid #ccc;border-radius:4px;padding:4px;}
    #stopEditBtn{
      display:none;
      position: fixed;
      top: 50px;
      right: 10px;
      background: #f0f0f0;
      border-radius: 6px;
      padding: 6px 10px;
      font-family: 'Fraunces', serif;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      z-index: 100;
    }
    .edit-mode li { color: white !important; }
    .edit-mode li.checked { background: rgba(168,198,134,0.5) !important; }
    .edit-mode li:not(.checked) { background: rgba(139,0,0,0.5) !important; }
    .checklist h2 {
      grid-column: 1 / -1; /* span both columns */
      margin: 20px 0 5px 0;
      font-size: 20px;
    }

    /* Sticky bookmarks */
    #bookmarks {
      position: fixed;
      top: 80px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-family: 'Fraunces', serif;
      z-index: 100;
    }
    #bookmarks a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
      cursor: pointer;
      padding: 2px 6px;
      background: #f0f0f0;
      border-radius: 4px;
      transition: background 0.3s;
    }
    #bookmarks a:hover {
      background: #ccc;
    }
  </style>
</head>
<body>

  <div id="statusBox">Last Updated: ...</div>

  <div id="passwordBox">
    Password: <input id="adminPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" aria-label="Admin password">
    <button id="loginBtn" type="button">Enter</button>
  </div>

  <button id="stopEditBtn" type="button">Stop Editing</button>

  <!-- Alphabet bookmarks -->
  <div id="bookmarks"></div>

  <ul class="checklist" id="checklist"></ul>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyxHx_yBvVXiv-7N3S4dw074LPlaJPIDk",
      authDomain: "jasssmineschecklists.firebaseapp.com",
      projectId: "jasssmineschecklists",
      storageBucket: "jasssmineschecklists.firebasestorage.app",
      messagingSenderId: "52507566419",
      appId: "1:52507566419:web:2197623732822cf2b741a6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const mainDocRef = db.collection('checklist').doc('main');

    const adminPassword = 'JasminesDataBase';
    let isAdmin = false;

    const checklistEl = document.getElementById('checklist');
    const bookmarksEl = document.getElementById('bookmarks');
    const statusBox = document.getElementById('statusBox');
    const adminPassInput = document.getElementById('adminPass');
    const loginBtn = document.getElementById('loginBtn');
    const stopEditBtn = document.getElementById('stopEditBtn');

    const items = [
      "WM - Chapter 1","WM - Chapter 2","WM - Chapter 3","WM - Chapter 4","WM - Chapter 5","WM - Chapter 6","WM - Chapter 7","WM - Chapter 8","WM - Chapter 9","WM - Chapter 10",
      "KCC - Chapter 1","KCC - Chapter 2","KCC - Chapter 3","KCC - Chapter 4","KCC - Chapter 5","KCC - Chapter 6","KCC - Chapter 7","KCC - Chapter 8","KCC - Chapter 9","KCC - Chapter 10",
      "SS - Chapter 1","SS - Chapter 2","SS - Chapter 3","SS - Chapter 4","SS - Chapter 5","SS - Chapter 6",
      "HTK - Chapter 1","HTK - Chapter 2","HTK - Chapter 3","HTK - Chapter 4","HTK - Chapter 5",
      "STM - Chapter 1","STM - Chapter 2","STM - Chapter 3","STM - Chapter 4","STM - Chapter 5","STM - Chapter 6","STM - Chapter 7","STM - Chapter 8","STM - Chapter 9","STM - Chapter 10",
      "GVN - Chapter 1","GVN - Chapter 2","GVN - Chapter 3","GVN - Chapter 4","GVN - Chapter 5","GVN - Chapter 6","GVN - Chapter 7","GVN - Chapter 8","GVN - Chapter 9",
      "FMM - Chapter 1","FMM - Chapter 2","FMM - Chapter 3","FMM - Chapter 4","FMM - Chapter 5","FMM - Chapter 6","FMM - Chapter 7","FMM - Chapter 8","FMM - Chapter 9","FMM - Chapter 10","FMM - Chapter 11","FMM - Chapter 12","FMM - Chapter 13","FMM - Chapter 14","FMM - Chapter 15",
      "HMS - Chapter 1","HMS - Chapter 2","HMS - Chapter 3","HMS - Chapter 4",
      "LS - Chapter 1","LS - Chapter 2","LS - Chapter 3","LS - Chapter 4","LS - Chapter 5","LS - Chapter 6","LS - Chapter 7","LS - Chapter 8",
      "HOB - Chapter 1","HOB - Chapter 2","HOB - Chapter 3","HOB - Chapter 4","HOB - Chapter 5","HOB - Chapter 6","HOB - Chapter 7","HOB - Chapter 8",
      "CM - Chapter 1","CM - Chapter 2","CM - Chapter 3","CM - Chapter 4","CM - Chapter 5","CM - Chapter 6","CM - Chapter 7","CM - Chapter 8","CM - Chapter 9","CM - Chapter 10","CM - Chapter 11","CM - Chapter 12","CM - Chapter 13","CM - Chapter 14","CM - Chapter 15",
      "OHC - Chapter 1","OHC - Chapter 2","OHC - Chapter 3","OHC - Chapter 4","OHC - Chapter 5","OHC - Chapter 6","OHC - Chapter 7","OHC - Chapter 8","OHC - Chapter 9","OHC - Chapter 10","OHC - Chapter 11","OHC - Chapter 12","OHC - Chapter 13","OHC - Chapter 14","OHC - Chapter 15","OHC - Chapter 16","OHC - Chapter 17","OHC - Chapter 18"
    ];

    let lastLetter = '';
    const letterPositions = {}; // for bookmarks

    items.forEach((item,index)=>{
      const firstLetter = item[0].toUpperCase();
      if(firstLetter !== lastLetter){
        const letterHeader = document.createElement('h2');
        letterHeader.textContent = firstLetter;
        letterHeader.id = `letter-${firstLetter}`;
        checklistEl.appendChild(letterHeader);
        letterPositions[firstLetter] = `letter-${firstLetter}`;
        lastLetter = firstLetter;
      }
      const li = document.createElement('li');
      li.dataset.id = index;
      li.textContent = item;
      checklistEl.appendChild(li);

      li.addEventListener('click', async ()=>{
        if(!isAdmin) return;
        li.classList.toggle('checked');
        li.style.transition = "background .8s ease, color .8s ease, opacity .6s ease";
        li.style.background = li.classList.contains('checked') ? "rgba(168,198,134,0.5)" : "rgba(139,0,0,0.5)";
        li.style.color = "#fff";
        await saveChecklist();
      });
    });

    // Create bookmarks
    Object.keys(letterPositions).forEach(letter=>{
      const a = document.createElement('a');
      a.textContent = letter;
      a.href = `#${letterPositions[letter]}`;
      bookmarksEl.appendChild(a);
    });

    function readStateFromUI() {
      const state = {};
      checklistEl.querySelectorAll('li').forEach(li=>{
        state[li.dataset.id]=li.classList.contains('checked');
      });
      return state;
    }

    function applyStateToUI(state) {
      checklistEl.querySelectorAll('li').forEach(li=>{
        const id = li.dataset.id;
        li.classList.toggle('checked',state && state[id]);
        if(!isAdmin) li.removeAttribute('style');
      });
    }

    mainDocRef.onSnapshot(docSnap=>{
      if(!docSnap.exists){statusBox.textContent="Last Updated: never"; return;}
      const data = docSnap.data();
      statusBox.textContent="Last Updated: "+(data.lastUpdated||'unknown');
      if(!isAdmin) applyStateToUI(data.state||{});
    }, err=>{console.error(err); statusBox.textContent="Last Updated: error";});

    async function saveChecklist(){
      if(!isAdmin) return;
      const state = readStateFromUI();
      const payload = { state, lastUpdated: new Date().toLocaleString(), adminKey: adminPassword };
      try{ await mainDocRef.set(payload); } catch(e){ console.error(e); alert('Could not save changes.'); }
    }

    function staggerFadeIn(){
      Array.from(checklistEl.querySelectorAll('li')).forEach((li,i)=>{
        li.style.opacity="0";
        setTimeout(()=>{li.style.transition="opacity .45s ease"; li.style.opacity="1";},i*70);
      });
    }

    function activateEditMode(){
      if(isAdmin) return;
      isAdmin = true;
      document.body.classList.add('edit-mode');
      stopEditBtn.style.display='block';
      checklistEl.querySelectorAll('li').forEach(li=>{
        li.style.transition="opacity .6s ease, background .8s ease, color .8s ease";
        li.style.color="#fff";
        li.style.background=li.classList.contains('checked')?"rgba(168,198,134,0.5)":"rgba(139,0,0,0.5)";
      });
      staggerFadeIn();
      loginBtn.blur();
      adminPassInput.value='';
    }

    function deactivateEditMode(){
      if(!isAdmin) return;
      isAdmin=false;
      document.body.classList.remove('edit-mode');
      stopEditBtn.style.display='none';
      checklistEl.querySelectorAll('li').forEach(li=>li.removeAttribute('style'));
    }

    function attemptLogin(){
      if(adminPassInput.value.trim()===adminPassword) activateEditMode();
      else { alert('Incorrect password.'); adminPassInput.focus(); }
    }

    adminPassInput.addEventListener('keydown', e=>{
      if(e.key==='Enter') attemptLogin();
      else if(e.key==='Escape') adminPassInput.value='';
    });
    loginBtn.addEventListener('click', attemptLogin);
    stopEditBtn.addEventListener('click', deactivateEditMode);
  </script>
</body>
</html>
